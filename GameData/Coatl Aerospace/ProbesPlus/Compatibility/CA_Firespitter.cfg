//------ Antennas
@PART[antenna_cone_toggle]:NEEDS[Firespitter,!B9PartSwitch]
{
	MODULE
	{
		name = FSmeshSwitch
		moduleID = 0
		buttonName = Next variant
		previousButtonName = Previous variant
		objectDisplayNames = Angled-Orange;Angled-Yellow;Long-Orange;Long-Yellow;Short-Orange;Short-Yellow
		showPreviousButton = true
		useFuelSwitchModule = false
		objects = a_orange,col_a;a_yellow,col_a;b_orange,col_b;b_yellow,col_b;c_orange,col_c;c_yellow,col_c
		updateSymmetry = true
		//selectedObject = 0
		affectColliders = true
		showInfo = true
		debugMode = false
	}
}










//------ Command
@PART[xihe]:NEEDS[Firespitter,!B9PartSwitch]
{
	MODULE
	{
		name = FSmeshSwitch
		moduleID = 0
		buttonName = Toggle Top Ring
		previousButtonName = Toggle Top Ring
